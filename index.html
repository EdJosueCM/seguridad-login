<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión — Demo</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
  <main class="container" role="main">
    <section class="card" aria-labelledby="login-title">
      <header class="card__header">
        <img src="logo.svg" alt="Logo de la app" class="logo" onerror="this.style.display='none'"/>
        <h1 id="login-title">Bienvenido</h1>
        <p class="subtitle">Ingresa a tu cuenta para continuar</p>
      </header>

      <form id="loginForm" novalidate>
        <div class="field">
          <label for="email">Correo electrónico o Usuario </label>
          <input type="email" id="email" name="email" autocomplete="username" required placeholder="tucorreo@gmail.com" />
          <p class="error" data-error-for="email" aria-live="polite"></p>
        </div>

        <div class="field">
          <label for="password">Contraseña</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" autocomplete="current-password" required minlength="8" placeholder="••••••••" />
            <button type="button" class="icon-btn" id="togglePwd" aria-label="Mostrar u ocultar contraseña">
            <i class="fa-solid fa-eye"></i>
            </button>
          </div>
          <meter id="strength" min="0" low="2" high="3" max="4" value="0" aria-label="Fuerza de la contraseña"></meter>
          <p class="error" data-error-for="password" aria-live="polite"></p>
        </div>

        <div class="row between">
          <label class="checkbox">
            <input type="checkbox" id="remember" name="remember" />
            <span>Recordarme</span>
          </label>
          <a href="#" class="link" id="forgotLink">¿Olvidaste tu contraseña?</a>
        </div>

        <button class="primary" type="submit" id="submitBtn">Iniciar sesión</button>
      </form>
    </section>

    <footer class="footer">
      <p>&copy; <span id="year"></span> Todos los derechos reservados.</p>
    </footer>
  </main>

  <script defer src="index.js"></script>
</body>
</html>
